application: cc-2011-html5-games
version: 1
runtime: python
api_version: 1

default_expiration: "1d"

handlers:
    
- url: (.*)/
  static_files: static\1/index.html
  upload: static/index.html
  
- url: /video/(.*\.webm)
  static_files: static/video/\1
  mime_type: video/webm
  upload: video/

- url: /
  static_dir: static

